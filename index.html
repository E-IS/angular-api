<!doctype html>
<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<title>Angular Plugin Demo App</title>
</head>
<body ng-controller="MainCtrl">

	<h1>Demo Angular-API page</h1>

	<input type="text" ng-model="message" />
	<button ng-click="submit($event)">Submit</button>
	<button ng-click="clear($event)">Clear</button>
	<alert api="api"></alert>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.js"></script>
	<script src="angular-api.js"></script>
	<script src="pluginAlert.js"></script>
	<script src="app.js"></script>
</body>
</html>
